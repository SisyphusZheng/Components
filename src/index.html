<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/assets/air-components-logo.svg" type="image/x-icon" />
    <title>AirComponents-Starter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css"
    />
    <script
      type="module"
      src="./build/stencil-component-example.esm.js"
    ></script>
    <script nomodule src="./build/stencil-component-example.js"></script>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <!-- 默认按钮 -->
      <div>
        <air-button size="small" variant="default">默认小</air-button>
        <air-button size="medium" variant="default">默认中</air-button>
        <air-button size="large" variant="default">默认大</air-button>
      </div>
    
      <!-- 主要按钮 -->
      <div>
        <air-button size="small" variant="primary" color="blue">主要小</air-button>
        <air-button size="medium" variant="primary" color="blue">主要中</air-button>
        <air-button size="large" variant="primary" color="blue">主要大</air-button>
      </div>
    
      <!-- 成功按钮 -->
      <div>
        <air-button size="small" variant="success" color="green">成功小</air-button>
        <air-button size="medium" variant="success" color="green">成功中</air-button>
        <air-button size="large" variant="success" color="green">成功大</air-button>
      </div>
    
      <!-- 信息按钮 -->
      <div>
        <air-button size="small" variant="info" color="teal">信息小</air-button>
        <air-button size="medium" variant="info" color="teal">信息中</air-button>
        <air-button size="large" variant="info" color="teal">信息大</air-button>
      </div>
    
      <!-- 警告按钮 -->
      <div>
        <air-button size="small" variant="warning" color="yellow">警告小</air-button>
        <air-button size="medium" variant="warning" color="yellow">警告中</air-button>
        <air-button size="large" variant="warning" color="yellow">警告大</air-button>
      </div>
    
      <!-- 危险按钮 -->
      <div>
        <air-button size="small" variant="danger" color="red">危险小</air-button>
        <air-button size="medium" variant="danger" color="red">危险中</air-button>
        <air-button size="large" variant="danger" color="red">危险大</air-button>
      </div>
    
      <!-- 幽灵按钮 -->
      <div>
        <air-button size="small" variant="ghost">幽灵小</air-button>
        <air-button size="medium" variant="ghost">幽灵中</air-button>
        <air-button size="large" variant="ghost">幽灵大</air-button>
      </div>
    
      <!-- 带图标按钮 -->
      <div>
        <air-button size="small" variant="primary" icon="⭐">小图标</air-button>
        <air-button size="medium" variant="primary" icon="🌟">中图标</air-button>
        <air-button size="large" variant="primary" icon="💫">大图标</air-button>
      </div>
    
      <!-- 带后缀图标按钮 -->
      <div>
        <air-button size="small" variant="secondary" suffix-icon="➡️">小后缀</air-button>
        <air-button size="medium" variant="secondary" suffix-icon="➡️">中后缀</air-button>
        <air-button size="large" variant="secondary" suffix-icon="➡️">大后缀</air-button>
      </div>
    
      <!-- 加载状态按钮 -->
      <div>
        <air-button size="small" variant="primary" loading="true">加载小</air-button>
        <air-button size="medium" variant="primary" loading="true">加载中</air-button>
        <air-button size="large" variant="primary" loading="true">加载大</air-button>
      </div>
    
      <!-- 禁用按钮 -->
      <div>
        <air-button size="small" variant="primary" disabled="true">禁用小</air-button>
        <air-button size="medium" variant="primary" disabled="true">禁用中</air-button>
        <air-button size="large" variant="primary" disabled="true">禁用大</air-button>
      </div>
    </div>
    
    
  </body>
</html>
