<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../src/assets/air-components-logo.svg"
      type="image/x-icon"
    />
    <title>AirComponents-Starter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css"
    />
    <!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Font Awesome -->
 <!-- Include Material Icons -->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

 <!-- Include Font Awesome -->
 <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
 />

 <!-- Include Boxicons -->
 <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

<!-- Include Iconfont (阿里巴巴图标库) -->
<link rel="stylesheet" href="https://at.alicdn.com/t/font_2480194_2mrtx2ol85n.css">

<!-- Include IconPark (腾讯图标库) -->
<link rel="stylesheet" href="https://unpkg.com/@icon-park/react@1.0.5/style.css">

    <script type="module" src="./build/aircomponents.esm.js"></script>
    <script nomodule src="./build/aircomponents.js"></script>

  </head>
  <body>
    <div class="container">
      <h3>
        <go-link href="https://fonts.google.com/icons">Material Icons</go-link>
      </h3>
      <div>
        <go-icon icon-set="material-icons" name="favorite" size="3rem" color="red"></go-icon>
        <go-icon icon-set="material-icons" name="home" label="Home"></go-icon>
      </div>

      <h3>
        <go-link href="https://fontawesome.com/">Font Awesome</go-link>
      </h3>
      <div>
        <go-icon icon-set="fas" name="heart" size="3rem" color="blue"></go-icon>
        <go-icon icon-set="fas" name="home" label="Home"></go-icon>
      </div>

      <h3>
        <go-link href="https://boxicons.com/">Boxicons</go-link>
      </h3>
      <div>
        <go-icon icon-set="bxs" name="heart" size="3rem" color="green"></go-icon>
        <go-icon icon-set="bx" name="home" label="Home"></go-icon>
      </div>
      <h3>Iconfont (阿里巴巴)</h3>
      <div>
        <go-icon icon-set="iconfont" name="home" size="3rem" color="pink"></go-icon>
        <go-icon icon-set="iconfont" name="home" size="3rem" color="brown"></go-icon>
      </div>

      <h3>IconPark (腾讯)</h3>
      <div>
        <go-icon icon-set="iconpark" name="home" size="5rem" color="blue"></go-icon>
        <go-icon icon-set="iconpark" name="home" size="3rem" color="orange"></go-icon>
      </div>
    </div>
  </body>
</html>
