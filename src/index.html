<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="../src/assets/air-components-logo.svg"
      type="image/x-icon"
    />
    <title>AirComponents-Starter</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@icon-park/svg/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@icon-park/svg/styles.css">
    <script type="module" src="./build/aircomponents.esm.js"></script>
    <script nomodule src="./build/aircomponents.js"></script>
  </head>
  <body>
<!-- 按钮颜色展示 -->
<air-button state="primary">主按钮</air-button>
<air-button state="success">成功按钮</air-button>
<air-button state="info">信息按钮</air-button>
<air-button state="warning">警告按钮</air-button>
<air-button state="danger">危险按钮</air-button>
<air-button state="ghost">幽灵按钮</air-button>

<!-- 按钮样式展示 -->
<air-button state="solid">实心按钮</air-button>
<air-button state="outline">描边按钮</air-button>
<air-button state="text">文字按钮</air-button>
<air-button state="neo">霓虹按钮</air-button>
<air-button state="default">默认按钮</air-button>

<!-- 图标按钮展示 -->
<air-button icon="⭐">图标按钮</air-button>
<air-button suffix-icon="✓">后缀图标按钮</air-button>
<air-button icon="🔄" suffix-icon="✓">双图标按钮</air-button>

<!-- 加载中、禁用、选中状态展示 -->
<air-button loading></air-button>
<air-button disabled>禁用按钮</air-button>
<air-button disabled icon="❌">禁用图标按钮</air-button>
<air-button selected>选中按钮</air-button>
<air-button selected icon="✔️">选中图标按钮</air-button>

<!-- 不同大小按钮展示 -->
<air-button size="small">小按钮</air-button>
<air-button size="medium">中按钮</air-button>
<air-button size="large">大按钮</air-button>
<air-previewer blitz-url="https://stackblitz.com/edit/example">
  <air-user-profile
    avatar-src="https://avatars.githubusercontent.com/u/146103794?v=4"
    user-name="Zhi"
    user-bio="前端开发者，热爱技术分享"
    editable="true"
  ></air-user-profile>
</air-previewer>

    </div>
  </body>
</html>
